<script type="text/babel">

class Tag extends React.Component{
render(){
var divstyle={textAlign:"center",height:20,width:268,padding:18,borderRight:"2px solid gray",backgroundColor:"rgb(199, 199, 198)",color:"white",display:"inline-block"}

return(
<div style={divstyle}>
<a href={this.props.hrefs}>{this.props.name}</a>

</div>
);
}
}


class Menu extends React.Component{
render(){
var divstyle={fontFamily:"Arial",height:45,width:10000,backgroundColor:"gray",color:"white",display:"inline-block"};

<div style={divstyle}>
<Tag hrefs="/" name="Home"/>

</div>
);

}


}

</script>


<script type="text/babel">
class Square extends React.Component{
render(){
var squareStyle={textAlign:"center",fontSize:16,fontFamily:"Verdana"};
return(
<div style={squareStyle}>
<h1>{this.props.name}</h1>
</div>
);
}

}

class Label extends React.Component{
render(){
var labelstyle={fontFamily:"sans-serif",fontSize:15,padding:19,margin:5,textAlign:"center",color:"gray"};
var divstyle={border:"solid 1px gray",borderRadius:"5px"};
return(
<div>

<p style={labelstyle}>{this.props.content}<br/><br/>{this.props.section}<br/><br/>{this.props.rollno}<br/><br/>{this.props.phnno}</p>
</div>
);

}

}



class Card extends React.Component{
render(){
var divstyle={height:335,width:288,margin:35,padding:10,borderRadius:"5px",boxShadow:"0px 0px 5px gray",display:"inline-block"};
return(
<div style={divstyle}>
<br/>
<Square name={this.props.name}/>
<br/>
<br/>

<Label content={this.props.content} phnno={this.props.phnno} rollno={this.props.rollno} section={this.props.section}/>
</div>



);
}


}

ReactDOM.render(
<div id="allcards">

</script>
