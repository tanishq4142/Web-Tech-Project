handleSubmit=(e)=>{

alert("Enter correct Credit-Card Number..");
}

else{

if(this.state.coursename!="" && this.state.courseid!="" && this.state.courseduration!="" && this.state.courseprice!="" && this.state.username!="" && this.state.card_num!="" && this.state.card_name!="" && this.state.card_cvv!="" && this.state.card_expiry!=""){

    headers.append('Content-Type', 'application/json');
    headers.append('Accept', 'application/json');

    body: new FormData(document.getElementById("inputForm")),

}).then(
    response => response.text()
).then(
    html => console.log(html)
);
